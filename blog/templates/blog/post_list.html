<!-- post_list.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <h1>My Blog</h1>

    {% for post in posts %}
      <div class="post">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
      </div>
    {% endfor %}

    <script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
